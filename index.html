<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/icon.png">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>

    <div class="container">

        <div class="title">
            <h1>Etch-a-Sketch</h1>
        </div>

        <div class="content">
            <div class="setting">

                <div class="gridInfo">
                <p id="currentSize">15 x 15</p>
                <div class="slidecontainer">
                    <input type="range" min="2" max="36" value="15" class="slider" id="mySlider">
                </div>
                <button id="removeGrid">Remove grid</button>
            </div>

            <div>
                <div  class="palette">
                    <button id="red"></button>
                    <button id="orange"></button>
                    <button id="yellow"></button>
                    <button id="green"></button>
                    
                </div>

                <div  class="palette">
                    <button id="blue"></button>
                    <button id="purple"></button>
                    <button id="black"></button>
                    <button id="white"></button>
                </div>
                
                <div  class="palette">
                    <button id="rainbow"></button>
                    <button id="pastel"></button>
                    <button id="mono"></button>
                    <button id="vintage"></button>
                </div>
                
            </div>

            
            <button id="reset">Reset</button>

            </div>
            <div id="grid">
            </div>
        </div>

        <a href="https://github.com/yuliana-r/etch-a-sketch" target="_blank"><i class="fab fa-github"></i>Github</a>
    </div>
</body>

</html>
