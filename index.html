<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f5ed9082ee.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./images/icon.png">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>

    <div class="container">

        <div class="title">
            <h1>Etch-A-Sketch</h1>
            <p>Some text and instructions here</p>
        </div>

        <div class="content">
            <div class="setting">

                <div class="gridInfo">
                <p>Grid size</p>
                <p id="currentSize">5 x 5</p>
                <div class="slidecontainer">
                    <input type="range" min="2" max="36" value="5" class="slider" id="mySlider">
                </div>
            </div>

            <div class="colorInfo">
                <button id="black">Black</button>
                <button id="white">White</button>
                <button id="yellow">Yellow</button>
                <button id="orange">Orange</button>
                <button id="purple">Purple</button>
                <button id="blue">Blue</button>
                <button id="green">Green</button>
                <button id="red">Red</button>
                <button id="rainbow">Rainbow</button>
                <button id="pastel">Pastel</button>
            </div>

            <button id="clear">Clear</button>

            </div>
            <div id="grid">
            </div>
        </div>

        <a href="https://github.com/yuliana-r/etch-a-sketch" target="_blank"><i class="fab fa-github"></i>Github</a>
    </div>
</body>

</html>
